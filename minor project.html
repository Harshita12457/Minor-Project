<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>CALCULATOR</title>
</head>
<body>
    <div id = "background">
        <h1 id = "heading"><u><b>CALCULATOR</b></u></h1>
        <p id = "para">This calculator can perform simple as well as complex calculations. It includes + , - , * , / , % , ** operations
            It also have AC (All Clear) button to clear the current text and Equal key for performing the operation using both Decimal and Whole numbers.
        </p>
    </div>
    <div id="calc">
        <div id="content">
           <form>
              <div id="output">
                 <input type="text" id='res'>
              </div>
              <div class="btn">
                 <b><input type="button" value='AC' onclick="Clear()" id="clear"></b>
                 <b><input type="button" value='â†' onclick="Back()" id="backspace"></b>
                 <input type="button" value='%' onclick="Solve('%')">
                 <input type="button" value='/' onclick="Solve('/')">
                 <br>
                 <input type="button" value='7' onclick="Solve('7')">
                 <input type="button" value='8' onclick="Solve('8')">
                 <input type="button" value='9' onclick="Solve('9')">
                 <input type="button" value='x' onclick="Solve('*')">
                 <br>
                 <input type="button" value='4' onclick="Solve('4')">
                 <input type="button" value='5' onclick="Solve('5')">
                 <input type="button" value='6' onclick="Solve('6')">
                 <input type="button" value='-' onclick="Solve('-')">
                 <br>
                 <input type="button" value='1' onclick="Solve('1')">
                 <input type="button" value='2' onclick="Solve('2')">
                 <input type="button" value='3' onclick="Solve('3')">
                 <input type="button" value='+' onclick="Solve('+')">
                 <br>
                 <input type="button" value='**' onclick="Solve('**')" id = "power">
                 <input type="button" value='0' onclick="Solve('0')">
                 <b><input type="button" value='.' onclick="Solve('.')"></b>
                 <b><input type="button" value='=' onclick="Result()"></b>
              </div>
           </form>
        </div>
     </div>
     <script src='index.js'></script>
    
</body>
</html>
